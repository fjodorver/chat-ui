<div class="panel panel-default">
  <div class="panel-heading">All history</div>
  <div class="panel-body">
    <ul class="media-list">
      <li class="media" *ngFor="let it of messages|async">
        <div class="media-body">
          {{it.user?.username}}: {{it.content}}
        </div>
      </li>
    </ul>
  </div>
</div>
