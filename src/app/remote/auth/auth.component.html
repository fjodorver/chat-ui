<form class="form-horizontal">
    <div *ngIf="isError" class="alert alert-danger">
      <strong>Error!</strong> Bad credentials..
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="username">Username</label>
      <div class="col-md-4">
        <input id="username" name="username" [(ngModel)]="model.username" type="text" placeholder="Username" class="form-control input-md" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="password">Password</label>
      <div class="col-md-4">
        <input id="password" name="password" [(ngModel)]="model.password"type="password" placeholder="Password" class="form-control input-md" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="signin"></label>
      <div class="col-md-8">
        <button id="signin" (click)="onSignIn()" type="submit" class="btn btn-success">Sign In</button>
        <button id="signup" (click)="onSignUp()" type="submit" class="btn btn-danger">Sign Up</button>
      </div>
    </div>
</form>
